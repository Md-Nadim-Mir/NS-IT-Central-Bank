<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS IT Central Bank</title>


    <!-- tailwind and dasi ui use -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./download.jpg" type="image/x-icon">

</head>

<body>
    <header>

        <h1
            class="mt-2 md:mt-20 text-4xl text-[orange] font-bold text-center p-5 mx-2 md:mx-36 lg:mx-72 my-10 border-2 rounded-2xl bg-slate-500">
            Welcome to , <span class="text-4xl text-[salmon] font-extrabold">NS IT Central Bank .</span></h1>

    </header>


    <main class="flex justify-center items-center mt-5 md:mt-24">


        <div class="card w-full lg:w-1/2 md:mx-5 px-2 md:px-10 py-12 bg-base-100 drop-shadow-2xl rounded-4xl">

            <h1 class="text-center text-4xl mb-5 text-[orange] font-extrabold">Please , Login .</h1>


            <div class="flex flex-col gap-5 justify-center items-center">


                <input id="email" type="email" placeholder="Enter your email "
                    class="input input-bordered input-secondary w-full max-w-xs" />

                <input id="password" type="password" placeholder="Enter your password "
                    class="input input-bordered input-secondary w-full max-w-xs" />


                <button id="login" class="btn hover:bg-neutral btn-active btn-secondary rounded-2xl w-1/4">Login</button>



            </div>


        </div>


    </main>


    <script src="index.js"></script>

</body>

</html>
